<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code einlösen | Keezaa</title>
    <meta name="description" content="Einlöse-Link für Keezaa">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #070a12;
            color: #e9edf2;
        }

        .wrap {
            max-width: 72rem;
            margin: 0 auto;
            padding: 8rem 2.2rem 4rem;
        }

        h1 {
            margin: 0 0 1.2rem;
            font-size: 3rem;
            line-height: 1.2;
        }

        p {
            margin: 0 0 1.6rem;
            color: #c4ccdb;
            font-size: 1.9rem;
            line-height: 1.45;
        }

        .code {
            display: inline-block;
            margin-bottom: 2.2rem;
            padding: 0.6rem 1.2rem;
            border-radius: 0.8rem;
            border: 1px solid #242a36;
            background: #11151d;
            color: #f3f6fb;
            font-weight: 700;
            letter-spacing: 0.03em;
        }

        .actions {
            display: flex;
            gap: 1.2rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 5.2rem;
            border-radius: 1rem;
            border: 1px solid #394257;
            background: #121824;
            color: #ffffff;
            text-decoration: none;
            padding: 0 1.8rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .wrap {
                padding-top: 6rem;
            }

            .actions {
                display: block;
            }

            .btn {
                width: 100%;
            }

            .btn {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <main class="wrap">
        <h1>Keezaa öffnen</h1>
        <p>Falls sich die App nicht automatisch geöffnet hat, nutze bitte einen der Buttons unten.</p>
        <div class="code">Code: <span id="code-value">UNBEKANNT</span></div>

        <div class="actions">
            <a class="btn" id="back-to-referral" href="../referral.html">Zurück zur Empfehlungsseite</a>
        </div>
    </main>

    <script src="../js/claim-code.js"></script>
</body>
</html>
